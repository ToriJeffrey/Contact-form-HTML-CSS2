<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Tori Jeffrey">
        <meta name="description" content="A contact form">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand&display=swap" rel="stylesheet">
        <title>Contact Us</title>
    </head>

    <body>
        <main>
            <h1>Contact Us</h1>
            <hr>
            <p>Feel free to send us a message!</p>

            <div class="form-container">
                <form action="#" method="GET" class="form">
                    <div class="name-container">
                        <label class="labels" for="name">Name</label><br>
                        <input type="text" name="name" id="name" required autofocus>
                    </div>
                    <div class="email">
                        <label class="labels" for="email">Email address</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="subject">
                        <label class="labels" for="subject">Subject</label><br>
                        <input type="text" name="subject" id="eubject">
                    </div>
                    <div class="message">
                        <label class="labels" for="message">Message</label><br>
                        <textarea name="message" id="message" rows="5" cols="15" required></textarea>
                    </div>
            </div>
                    <div class="submit-btn">
                            <button class=" submit"type="submit">Send</button>
                    </div>
                </form>
        </main>
    </body>
</html>
